<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #000;
    }

    .mouseImage {
      position: absolute;
      display: none;
    }
  </style>
</head>
<body>
    <div id="container">
    </div>
  
    <script>
      var container = document.getElementById('container');
      var mouseImages = []; // 마우스를 따라다니는 이미지들을 담을 배열
  
      container.addEventListener('mousemove', function(event) {
        var x = event.clientX - container.offsetLeft; // 마우스의 x 위치 계산
        var y = event.clientY - container.offsetTop; // 마우스의 y 위치 계산
  
        // 모든 마우스 이미지 숨김 처리
        mouseImages.forEach(function(image) {
          image.style.display = 'none';
        });
  
        // 새로운 마우스 이미지 생성 및 위치 설정
        var newImage = document.createElement('img');
        var randomImageNumber = Math.floor(Math.random() * 9) + 1; // 랜덤한 이미지를 선택하기 위한 변수
  
        newImage.src = 'piece/' + randomImageNumber + '.png'; // 이미지 폴더 내 이미지 파일 경로
        newImage.width = 100;
        newImage.height = 100;
        newImage.style.position = 'absolute';
        newImage.style.left = x + 'px';
        newImage.style.top = y + 'px';
        newImage.classList.add('mouseImage');
  
        container.appendChild(newImage);
        mouseImages.push(newImage);
      });
  
      container.addEventListener('click', function(event) {
        var newImage = document.createElement('img');
        var randomNumber = Math.floor(Math.random() * 16) + 1; // 랜덤한 이미지를 선택하기 위한 변수
  
        // 클릭할 때마다 이미지 변경
        newImage.src = 'piece/' + randomNumber + '.png';
  
        newImage.width = 100;
        newImage.height = 100;
        newImage.style.position = 'absolute';
        newImage.style.left = event.clientX - container.offsetLeft + 'px';
        newImage.style.top = event.clientY - container.offsetTop + 'px';
  
        container.appendChild(newImage);
      });
    </script>
    
</body>
</html>
